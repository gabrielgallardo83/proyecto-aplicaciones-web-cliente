    <!-- login inicio formulario -->

    <div class="login-form-container">
      <div id="close-login-btn" class="fas fa-times"></div>

      <form action="">
        <h3>Login</h3>
        <span>usuario</span>
        <input
          type="email"
          class="box"
          name=""
          placeholder="ingrese su correo electrónico"
        />
        <span>contraseña</span>
        <input
          type="password"
          class="box"
          name=""
          placeholder="ingrese su contraseña"
        />
        <div class="checkbox">
          <input type="checkbox" name="" id="remember-me" />
          <label for="remember-me">recordarme</label>
        </div>
        <input type="submit" value="sign in" class="btn" />
        <p>olivdé mi contraseña <a href="#">cliquear aquí</a></p>
        <p>quiero crear una cuenta <a href="#">crear cuenta</a></p>
      </form>
    </div>

    <!-- home comienzo -->

    <section class="container_form">
      <h3>Contactanos</h3>
      <div class="content">
        <form action="contacto_exito.html">
          <label for="fname">Nombre</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Tu nombre.."
            required
          />

          <label for="lname">Apellido</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Tu apellido.."
          />

          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Tu correo.."
            required
          />

          <label for="motivo">Motivo</label>
          <select id="motivo" name="motivo">
            <option value="" disabled selected>Elija una opción...</option>
            <option value="reclamo">Reclamo</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="consulta">Consulta</option>
            <option value="hablar">Hablar con alguien</option>
          </select>

          <label for="subject">Mensaje</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Comience a escribir aquí.."
            style="height: 20rem"
          ></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </section>
